language: csharp
mono: none
dotnet: 2.0.0
dist: trusty

addons:
  apt:
    sources:
    - sourceline: 'deb [arch=amd64] https://packages.microsoft.com/repos/microsoft-ubuntu-trusty-prod trusty main'
      key_url: 'https://packages.microsoft.com/keys/microsoft.asc'
    packages:
    - dotnet-hostfxr-1.0.1
    - dotnet-sharedframework-microsoft.netcore.app-1.0.5
script:
 - cd src/Serilog.Enrichers.HttpContextInfo.Core
 - dotnet build
 - cd ../Serilog.Enrichers.HttpContextInfo.Core.Tests
 - dotnet restore
 - dotnet test --logger "trx;LogFileName=test_results.trx" /p:CollectCoverage=true /p:CoverletOutputFormat=opencover
 - dotnet  ~/.nuget/packages/coberturaconverter.commandline/1.0.1/tools/netcoreapp2.0/CoberturaConverter.CommandLine.dll --input coverage.xml --output cobertura_report.xml -s OpenCover